{{define "login"}}

<form action="/login" method="post">
    <label for="Email">Email :</label>
    <input type="email" id="email" name="email" required>
    <br>
    <label for="Password">Password :</label>
    <input type="password" id="password" name="password" required>
    <br>
    <input type="submit" value="Login">
</form>
<form action="/login" method="post">
    <input class="button-connect" type="submit" name="action" value="Sign up">
</form>

{{end}}

{{define "signup"}}
<form action="/login" method="post">
    <label for="Username">Username :</label>
    <input type="text" id="username" name="username"  maxlength="6" required>
    <br>
    <label for="Email">Email :</label>
    <input type="email" id="email" name="email" required>
    <br>
    <label for="password">Password :</label>
    <input type="password" id="password" name="password" required>
    <br>
    <input type="submit" value="Signup">
</form>
<form action="/login" method="post">
    <input class="button-connect" type="submit" name="action" value="Log in">
</form>

{{end}}

{{define "connexion page"}}
<div class="connexion-container">
    <div class="left-connexion">
        <img class="hangImage" src="../static/img/hang{{.Theme}}.jpg">
    </div>
    <div class="right-connexion">
        <div class="item letter">I dare you to log in or create an account!</div>
        <div class="connexion">
            <form action="/login" method="post"><input class="button-connect" type="submit" name="action" value="Sign up"></form>
            <form action="/login" method="post"><input class="button-connect" type="submit" name="action" value="Log in"></form>
        </div>
    </div>
    
</div>

{{end}}
